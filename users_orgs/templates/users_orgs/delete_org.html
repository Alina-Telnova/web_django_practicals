{% extends "base.html" %}

{% block title %}Удалить организацию{% endblock %}

{% block content %}
<h1>Вы уверены, что хотите удалить организацию "{{ organization.organization_name }}"?</h1>

<form method="post">
    {% csrf_token %}
    <button type="submit">Да, удалить</button>
</form>

<a href="{% url 'org-list' %}">Отмена</a>
{% endblock %}
