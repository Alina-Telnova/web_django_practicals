{% extends "base.html" %}

{% block title %}Удалить должность{% endblock %}

{% block content %}
<h1>Вы уверены, что хотите удалить должность "{{ position.name }}"?</h1>

<form method="post">
    {% csrf_token %}
    <button type="submit">Да, удалить</button>
</form>

<a href="{% url 'position-list' %}">Отмена</a>
{% endblock %}
